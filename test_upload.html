<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #666;
        }
        button {
            padding: 10px 20px;
            background: #007cba;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        button:disabled {
            background: #ccc;
        }
        #file-input {
            display: none;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Photo Upload Test</h1>
    
    <div class="upload-area" onclick="document.getElementById('file-input').click()">
        <p>ðŸ“¸ Click here to select photos</p>
        <p><small>or drag and drop files here</small></p>
        <input type="file" id="file-input" accept="image/*" multiple>
    </div>
    
    <button id="upload-btn" onclick="uploadFiles()" disabled>Upload Photos</button>
    
    <div id="messages"></div>
    
    <script>
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        
        fileInput.addEventListener('change', function() {
            console.log('Files selected:', this.files.length);
            if (this.files.length > 0) {
                uploadBtn.disabled = false;
                console.log('Files:', Array.from(this.files).map(f => f.name));
            } else {
                uploadBtn.disabled = true;
            }
        });
        
        function uploadFiles() {
            const files = fileInput.files;
            if (files.length === 0) return;
            
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('file', files[i]);
            }
            
            showMessage('Uploading...', 'info');
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'success');
                    fileInput.value = '';
                    uploadBtn.disabled = true;
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('Error: ' + error.message, 'error');
            });
        }
        
        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
